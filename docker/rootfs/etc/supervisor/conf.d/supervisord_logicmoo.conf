# Hosts Logicmoo HTTP REPL at port 4123
[program:4123]
priority=10
user=root
directory=/opt/logicmoo_workspace/packs_sys/prologmud_samples/prolog/prologmud_sample_games
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/1
stderr_logfile_maxbytes=0
killasgroup=true
stopasgroup=true
stopsignal=SIGKILL
command=/usr/local/bin/butterfly.server.py --port=%(program_name)s    --debug --log-to-stderr --i-hereby-declare-i-dont-want-any-security-whatsoever --unsecure --host=0.0.0.0 --cmd="bash --login -i /opt/logicmoo_workspace/bin/connect_butterfly.sh %(program_name)s"
#--cmd="screen -x -r LogicmooServer"

