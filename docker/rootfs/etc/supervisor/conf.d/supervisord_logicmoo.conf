# Hosts Logicmoo MUD 4000-4001
[program:butterfly_relay]
process_name=relay_%(process_num)s
numprocs=5
command=/usr/local/bin/butterfly.server.py  --port=410%(process_num)s --debug --log-to-stderr --i-hereby-declare-i-dont-want-any-security-whatsoever --unsecure --host=0.0.0.0 --cmd="bash --login -i /opt/logicmoo_workspace/bin/connect_telnet.sh 400%(process_num)s"
priority=10
user=root
directory=/opt/logicmoo_workspace/packs_sys/prologmud_samples/prolog/prologmud_sample_games
autostart=true
autorestart=true
